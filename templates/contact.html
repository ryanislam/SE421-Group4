{% extends 'layout.html' %}

{% block head %}
<style> 
@import url('https://fonts.googleapis.com/css?family=Baloo+Chettan');

*{
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	text-decoration: none;
	outline: none;
	font-family: 'Baloo Chettan', cursive;
}

body{
	background: url("static/images/contactusbackground.jpg") no-repeat center center;
	background-size: cover;
	width: 100%;
	height: 100vh;
}

.wrapper{
	color: #fff;
	max-width: 900px;
	width: 100%;
	height: 100vh;
	margin: 80px auto 0;
	padding: 10px;
}

.wrapper h1{
	font-size: 48px;
	letter-spacing: 5px;
	text-align: center;
	text-transform: uppercase;
}

.wrapper p{
	text-align: center;
}

.wrapper .contactus{
	margin: 50px 0 0;
}

.wrapper .contactus .input_wrapper{
	display: flex;
	justify-content: space-between;
	margin-bottom: 20px;
}

.wrapper .contactus .input_wrapper .input_item{
	width: 48%;
	position: relative;
}

.wrapper .contactus .input_item input[type="text"],
.wrapper .contactus textarea{
	width: 100%;
	border: 0;
	padding: 18px;
	padding-left: 40px;
	border-radius: 3px;
}

.wrapper .contactus .message_wrapper{
	position: relative;
}

.wrapper .contactus .message_wrapper textarea{
	height: 180px;
	resize: none;
}

.wrapper .contactus{
	width: 48%;
	background: #00aced;
	margin: 20px auto 0;
	text-align: center;
	padding: 18px;
	border-radius: 3px;
}

.wrapper .contactus {
	color: #fff;
	display: block;
	text-transform: uppercase;
	letter-spacing: 5px;
}

.wrapper .contactus .fas{
	position: absolute;
	color: red;
	top:  20px;
	left: 15px;
	color: #30333A;
}

::-webkit-input-placeholder { /* Chrome/Opera/Safari */
  color: #30333A;
}
::-moz-placeholder { /* Firefox 19+ */
  color: #30333A;
}
:-ms-input-placeholder { /* IE 10+ */
  color: #30333A;
}

@media (max-width: 460px){
	.wrapper{
		margin: 0 auto;
	}
	.wrapper h1{
		font-size: 32px;
	}
	.wrapper .contactus{
		margin: 20px 0 0;
	}
	.wrapper .contactus .input_wrapper{
		flex-direction: column;
		margin-bottom: 0;
	}
	.wrapper .contactus .input_wrapper .input_item{
		width: 100%;
		margin-bottom: 0px;
	}
	.wrapper .contactus .input_item input[type="text"]{
		margin-bottom: 15px;
		width: 100%;
	}	
}
</style>

{% endblock %}


{% block body %}
	
<div class="wrapper">
	<h1>Contact Us </h1>
	<p>Reach out us, We are waiting to interact with you.</p>
	<form action="proccess_email" method="GET"></form>
	<div class="contactus">
		<div class="input_wrapper input_wrapper_top">
			<div class="input_item">
				<input type="text" placeholder="Your Name" required>
				<i class="fas fa-user"></i>
			</div>
			<div class="input_item">
				<input type="email" placeholder="Your Email" required>
				<i class="fas fa-at"></i>
			</div>
		</div>
		<div class="input_wrapper input_wrapper_bottom">
			<div class="input_item">
				<input type="text" placeholder="Your Subject" required>
				<i class="fas fa-sticky-note"></i>
			</div>
		</div>
		<div class="message_wrapper">
			<textarea placeholder="Your Message"></textarea>
			<i class="fas fa-envelope-open"></i>
		</div>
		<div class="btn"><a href="#">send</a></div>
	</div>
</div>
<A href="/index">Back Home </A> 
{% endblock %}
