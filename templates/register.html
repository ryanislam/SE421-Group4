{% extends 'layout.html' %}

{% block body %}
<div id="error"></div>
<form method="POST" action="index"  ='registration' onsubmit="return Validate()" name="vform">
	<div class="container">
		<h1>Register</h1>
		<p>Please fill in this form to create an account.</p>
		<hr>
        
        <div id="firstname_div">
			<label for="firstname"><b>First Name</b></label>
            <input type="text" placeholder="Enter first name" name="firstname" required>
            <div id="firstname_error"></div>
        </div>

    	<div id="lastname_div">
			<label for="lastname"><b>Last Name</b></label>
            <input type="text" placeholder="Enter last name" name="lastname" required>
            <div id="lastname_error"></div>
        </div>
            
        <div id="email_div">
		    <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Enter Email" name="email" required>
            <div id="email_error"></div>
        </div>

        <div id="password_div">
			<label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>
        </div>

		<div id="password_confirm_div">
            <label for="password_confirm"><b>Repeat Password</b></label>
            <input type="password" placeholder="Confirm Password" name="password_confirm"" required>
            <div id="password_error"></div>
        </div>

		<b>I am a:<b>
		<br>
		<form id="genderform">
		<input type="radio" name="gender" value="male" checked> Male
		<input type="radio" name="gender" value="female"> Female
		<input type="radio" name="gender" value="other"> Other  

		<br>
		<br>

		<b>I would like to be addressed as:<b>
		<select id="titleselect">
		<option value="Mr">Mr</option>
		<option value="Mrs">Mrs</option>
		<option value="Sir">Sir</option>
		<option value="Miss">Miss</option>
		</select>
		<br>
		<br>
		<hr>
		<p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
	
		<div>
            <input type="submit" name="register" value="Register" class="btn">
        </div>
	</div>
	<div class="container signin">
		<p>Already have an account? <a href="#">Sign in</a>.</p>
	</div>
</form>
<A href="/index">Back Home </A>
<script type="static/scripts.js"></script>

{% endblock %}
