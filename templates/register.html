{% extends 'layout.html' %}

{% block body %}
<div id="error"></div>
<form method="POST" action="/register" onsubmit="return Validate()" name="vform">
	<div class="container">
		<h1>Register</h1>
		<p>Please fill in this form to create an account.</p>
		<hr>
        
        <div id="username_div">
			<label>Username</label> <br>
			<input type="text" name="username" placeholder="Enter Username" class="textInput" required>
			<div id="name_error"></div>
        </div>
            
		<div id="email_div">
			<label>Email</label> <br>
			<input type="email" placeholder="Enter Email" name="email" class="textInput" required>
			<div id="email_error"></div>
        </div>

		<div id="password_div">
			<label>Password</label> <br>
			<input type="password" name="password" placeholder="Enter Password" class="textInput" required>
		</div>
		<div id="pass_confirm_div">
			<label>Password confirm</label> <br>
			<input type="password" name="password_confirm" placeholder="Confirm Password" class="textInput" required>
			<div id="password_error"></div>
		</div>

		<b>I am a:<b>
		<br>
		<form id="genderform">
		<input type="radio" name="gender" value="male" checked> Male
		<input type="radio" name="gender" value="female"> Female
		<input type="radio" name="gender" value="other"> Other  

		<br>
		<br>

		<b>I would like to be addressed as:<b>
		<select id="titleselect">
		<option value="Mr">Mr</option>
		<option value="Mrs">Mrs</option>
		<option value="Sir">Sir</option>
		<option value="Miss">Miss</option>
		</select>
		<br>
		<br>
		<hr>
		<p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
	
		<div>
            <input type="submit" name="register" value="Register" class="btn">
        </div>
	</div>
	<div class="container signin">
		<p>Already have an account? <a href="#">Sign in</a>.</p>
	</div>
</form>
<A href="/index">Back Home </A>
<script type="static/scripts.js"></script>

{% endblock %}
